<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Nathi Anything - AI Property Intelligence</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }
        
        .hero-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.1;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .cocky-line {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            font-weight: 400;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .nathi-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
            font-weight: 600;
        }
        
        .chat-input-container {
            position: relative;
        }
        
        .chat-input {
            width: 100%;
            padding: 1rem 5rem 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }
        
        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chat-send-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 500;
        }
        
        .chat-send-btn:hover {
            background: #5855eb;
        }
        
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
            display: none;
        }
        
        .chat-message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
        }
        
        .chat-message.user {
            background: #667eea;
            color: white;
            margin-left: 2rem;
        }
        
        .chat-message.ai {
            background: white;
            color: #1e293b;
            margin-right: 2rem;
            border: 1px solid #e2e8f0;
        }
        
        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
        }
        
        .upsell-section {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .upsell-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }
        
        .upsell-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .cocky-line {
                font-size: 1rem;
            }
            
            .chat-container {
                padding: 1.5rem;
                margin: 0 1rem 2rem;
            }
            
            .market-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .upsell-btn {
                font-size: 0.8rem;
                padding: 0.6rem 1.5rem;
            }
        }
    </style>
  </head>
<body>
    <div class="hero-container">
        <div class="hero-content">
            <h1 class="hero-title">Ask Nathi Anything</h1>
            <p class="hero-subtitle">AI Property Intelligence Expert</p>
            <p class="cocky-line">We have 500+ Cape Town properties analyzed. We know the market better than you.</p>
            
            <div class="chat-container">
                <div class="nathi-avatar">N</div>
                
                <div class="chat-messages" id="chat-messages"></div>
                
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chat-input"
                        placeholder="Ask about Sea Point pricing, Camps Bay trends, or any Cape Town property question..."
                    >
                    <button class="chat-send-btn" id="chat-send-btn">Ask</button>
                </div>
            </div>

            <div class="market-stats">
                <div class="stat-card">
                    <span class="stat-number">500+</span>
                    <div class="stat-label">Properties Analyzed</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">8</span>
                    <div class="stat-label">Cape Town Areas</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">R1,200</span>
                    <div class="stat-label">Avg Nightly Rate</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">4.8â˜…</span>
                    <div class="stat-label">Avg Rating</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="upsell-section">
        <button class="upsell-btn" onclick="showHostTrackFeatures()">
            Want to manage your properties? Get HostTrack Dashboard â†’
        </button>
                </div>
                
    <script>
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const chatMessages = document.getElementById('chat-messages');
        
        let conversationStarted = false;
        
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user' : 'ai'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (!conversationStarted) {
                chatMessages.style.display = 'block';
                conversationStarted = true;
            }
        }
        
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            chatInput.value = '';
            
            setTimeout(() => {
                let response = getAIResponse(message);
                addMessage(response);
                
                if (shouldShowUpsell(message)) {
                    setTimeout(() => {
                        addMessage("ðŸš€ Want detailed analytics and property management tools? Check out HostTrack Dashboard!");
                    }, 2000);
                }
            }, 1000);
        }
        
        function getAIResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('sea point')) {
                return "Sea Point has 85 properties with an average rate of R1,350/night. Top performers are averaging R1,800+ with 4.9â˜… ratings. The market is competitive but profitable for well-positioned properties.";
            }
            
            if (lowerMessage.includes('camps bay')) {
                return "Camps Bay is premium territory - 42 properties averaging R2,100/night. Luxury properties with ocean views command R3,500+/night. High seasonality with 40% rate variations.";
            }
            
            if (lowerMessage.includes('price') || lowerMessage.includes('pricing')) {
                return "Cape Town nightly rates: Sea Point R1,350, Camps Bay R2,100, Waterfront R1,680, Century City R980. Rates vary 30-40% seasonally. Want property-specific analysis?";
            }
            
            if (lowerMessage.includes('investment') || lowerMessage.includes('roi')) {
                return "Best ROI areas: Observatory (12% annual), Woodstock (11%), Sea Point (9.5%). Consider occupancy rates: Sea Point 78%, Observatory 65%. Need detailed investment analysis?";
            }
            
            if (lowerMessage.includes('occupancy')) {
                return "Average Cape Town occupancy: 72%. Top performers: Sea Point 78%, Waterfront 75%, Camps Bay 68% (but higher rates). Seasonal peaks Dec-Feb, low May-July.";
            }
            
            const responses = [
                "Based on our 500+ property analysis, I can see interesting patterns in that area. What specific metrics are you interested in?",
                "The Cape Town market data shows some compelling trends there. Are you looking at this for investment or optimization?",
                "Our AI has analyzed similar properties extensively. Would you like pricing insights, occupancy data, or competitor analysis?",
                "That's a smart question. Our database shows some actionable insights for that area. What's your primary goal?"
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        function shouldShowUpsell(message) {
            const upsellTriggers = ['manage', 'track', 'analytics', 'dashboard', 'booking', 'revenue', 'profit', 'my property'];
            return upsellTriggers.some(trigger => message.toLowerCase().includes(trigger));
        }
        
        function showHostTrackFeatures() {
            if (confirm('Ready to see the full HostTrack Dashboard with property management tools?')) {
                window.location.href = 'app.html.backup';
            }
        }
        
        chatSendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        chatInput.focus();
        
        setTimeout(() => {
            const sampleQuestions = [
                "What's the average price in Sea Point?",
                "Which areas have the best ROI?",
                "Show me Camps Bay occupancy rates",
                "What should I charge for my 2-bedroom in Waterfront?"
            ];
            
            chatInput.placeholder = sampleQuestions[Math.floor(Math.random() * sampleQuestions.length)];
        }, 3000);
    </script>
  </body>
</html>
